name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js e dependências
        run: |
          sudo apt update
          sudo apt install -y unzip nodejs npm
          unzip encontro_project_final.zip -d app

      - name: Simular geração do APK
        run: |
          mkdir -p build-output
          echo "APK gerado com sucesso para o app Encontro Na Esquina" > build-output/EncontroNaEsquina-App.apk

      - name: Enviar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: EncontroNaEsquina-App
          path: build-output/EncontroNaEsquina-App.apk
