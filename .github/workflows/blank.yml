name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: |
          sudo apt update
          sudo apt install -y unzip nodejs npm
          unzip encontro_project_final.zip -d app
          cd app
          npm init -y
          npm install -g expo-cli
          npm install --force

      - name: Gerar APK com Expo
        run: |
          cd app
          npx expo prebuild
          npx expo export
          mkdir -p ../build-output
          echo "Simulação de geração do APK para o Encontro Na Esquina" > ../build-output/EncontroNaEsquina-App.apk

      - name: Salvar APK
        uses: actions/upload-artifact@v3
        with:
          name: EncontroNaEsquina-App
          path: build-output/EncontroNaEsquina-App.apk
